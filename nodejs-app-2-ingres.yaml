apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nodejs-app-2-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  rules:
  - host: ubuntu-2.snehajan.com  # Replace with your domain name or external IP
    http:
      paths:
      - path: / 
        pathType: Prefix
        backend:
          service:
            name: nodejs-app-2-service
            port:
              number: 1111
  tls:
  - hosts:
    - ubuntu-2.snehajan.com  # Replace with your domain name
    secretName: default-server-secret
